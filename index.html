<html lang="en">
<head>
  <meta charset="UTF-8">

  <link rel="stylesheet" type="text/css" href="assets/css/template.css">
  <link rel="icon" type="image/png" sizes="32x32" href="assets/images/favicon-32x32.png">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<body>
<div class="conteiner1">
	
	<div class="conteiner">
		<header>
			<img src="assets/images/logo.svg" alt="Logo" id="logo">
		</header>
		<div id="photo2">
			<img id="photop" src="assets/images/hero-mobile.jpg">
		</div>
		<main>
			<div id="text">
				<text class="txt1">We're</text> <br/>
				<text class="txt2">coming</text> <br>

						<img alt="Submit" src="assets/images/icon-arrow.svg">

			<div id="res"></div>
